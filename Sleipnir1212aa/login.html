<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleipnir MC - Innskráning</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <span class="norse-text">ᛋᛚᛖᛁᛈᚾᛁᚱ</span>
                <span class="logo-text">SLEIPNIR MC</span>
                <span class="location">REYKJAVÍK</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html"><span class="is">Heim</span><span class="en">Home</span></a></li>
                <li><a href="shop.html"><span class="is">Verslun</span><span class="en">Shop</span></a></li>
                <li><a href="contact.html"><span class="is">Samband</span><span class="en">Contact</span></a></li>
            </ul>
            <div class="member-portal">
                <!-- Auth state will be loaded by auth.js -->
            </div>
            <div class="language-toggle">
                <button class="lang-btn" onclick="toggleLanguage()">
                    <span class="is">EN</span>
                    <span class="en">IS</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <h2 class="auth-title">
                    <span class="rune">ᛁ</span>
                    <span class="is">Innskráning</span>
                    <span class="en">Login</span>
                </h2>

                <!-- Login Form -->
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">
                            <span class="is">Netfang</span>
                            <span class="en">Email</span>
                        </label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <span class="is">Lykilorð</span>
                            <span class="en">Password</span>
                        </label>
                        <input type="password" id="password" required>
                    </div>

                    <button type="submit" class="auth-submit-btn" id="submitButton">
                        <span class="btn-text">
                            <span class="is">Innskrá</span>
                            <span class="en">Sign In</span>
                        </span>
                        <span class="btn-loading" style="display: none;">
                            <span class="spinner"></span>
                            <span class="is">Vinsamlegast bíðið...</span>
                            <span class="en">Please wait...</span>
                        </span>
                    </button>
                </form>

                <div class="auth-divider">
                    <span class="divider-line"></span>
                    <span class="divider-text">
                        <span class="is">eða</span>
                        <span class="en">or</span>
                    </span>
                    <span class="divider-line"></span>
                </div>

                <div class="auth-links">
                    <p id="registerLink">
                        <span class="is">Ekki með aðgang?</span>
                        <span class="en">Don't have an account?</span>
                        <a href="register.html" class="auth-link">
                            <span class="is">Skráðu þig hér</span>
                            <span class="en">Register here</span>
                        </a>
                    </p>
                    <p style="margin-top: 10px;">
                        <a href="forgot-password.html" class="auth-link">
                            <span class="is">Gleymt lykilorð?</span>
                            <span class="en">Forgot password?</span>
                        </a>
                    </p>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>Sleipnir MC Reykjavík</h4>
                <p>Riding through ljósanótt since 2015</p>
            </div>
        </div>
    </footer>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="javascript/firebase-config.js"></script>
    <script src="javascript/auth.js"></script>
    <script src="javascript/language.js"></script>
    <script type="module">
        // Import auth service functions
        import { loginUser, AuthError } from './javascript/auth-service.js';
        import { checkEmailVerificationStatus } from './javascript/email-verification.js';
        import { setPostAuthRedirect } from './javascript/firebase-auth-config.js';
        
        // Check for redirect parameter
        const urlParams = new URLSearchParams(window.location.search);
        const redirectTo = urlParams.get('redirect');
        
        // Get current language
        const getCurrentLanguage = () => localStorage.getItem('selectedLanguage') || 'is';
        
        // If coming from admin, hide registration link and show message
        if (redirectTo === 'admin') {
            const registerLink = document.getElementById('registerLink');
            registerLink.style.display = 'none';
            
            // Add admin access message
            const authLinks = document.querySelector('.auth-links');
            const adminMessage = document.createElement('p');
            adminMessage.style.color = 'var(--mc-red)';
            adminMessage.style.marginBottom = '10px';
            adminMessage.innerHTML = `
                <strong>
                    <span class="is">Stjórnborð - Eingöngu fyrir stjórnendur</span>
                    <span class="en">Admin Panel - Administrators Only</span>
                </strong>
            `;
            authLinks.insertBefore(adminMessage, authLinks.firstChild);
        }

        // Create complete profile modal for orphaned accounts
        function createCompleteProfileModal(user) {
            const modal = document.createElement('div');
            modal.className = 'auth-modal';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.9);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
            `;
            
            const lang = getCurrentLanguage();
            
            modal.innerHTML = `
                <div class="auth-card" style="max-width: 500px; margin: 20px;">
                    <h3 style="color: var(--mc-red); margin-bottom: 20px;">
                        ${lang === 'is' ? 'Ljúktu við skráningu' : 'Complete Your Registration'}
                    </h3>
                    <p style="margin-bottom: 20px;">
                        ${lang === 'is' 
                            ? 'Við fundum aðgang þinn en vantar nokkrar upplýsingar. Vinsamlegast fylltu út eftirfarandi til að ljúka skráningu.'
                            : 'We found your account but need some additional information. Please fill out the following to complete your registration.'}
                    </p>
                    <form id="completeProfileForm">
                        <div class="form-group">
                            <label for="fullName">
                                ${lang === 'is' ? 'Fullt nafn' : 'Full Name'}
                            </label>
                            <input type="text" id="fullName" required>
                        </div>
                        <div class="form-group">
                            <label for="address">
                                ${lang === 'is' ? 'Heimilisfang' : 'Address'}
                            </label>
                            <input type="text" id="address" required>
                        </div>
                        <div class="form-group">
                            <label for="city">
                                ${lang === 'is' ? 'Borg/Bær' : 'City'}
                            </label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label for="postalCode">
                                ${lang === 'is' ? 'Póstnúmer' : 'Postal Code'}
                            </label>
                            <input type="text" id="postalCode" required maxlength="3">
                        </div>
                        <div class="form-group checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="memberRequest">
                                <span class="checkbox-custom"></span>
                                <span>
                                    ${lang === 'is' ? 'Ég er meðlimur Sleipnir MC' : 'I am a member of Sleipnir MC'}
                                </span>
                            </label>
                        </div>
                        <button type="submit" class="auth-submit-btn">
                            ${lang === 'is' ? 'Ljúka skráningu' : 'Complete Registration'}
                        </button>
                        <button type="button" class="auth-link" onclick="firebase.auth().signOut(); window.location.reload();" style="margin-top: 10px; background: none; border: none; color: var(--mc-red); cursor: pointer;">
                            ${lang === 'is' ? 'Hætta við' : 'Cancel'}
                        </button>
                    </form>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Handle profile completion
            const completeForm = document.getElementById('completeProfileForm');
            completeForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                try {
                    await firebase.firestore().collection('users').doc(user.uid).set({
                        uid: user.uid,
                        email: user.email,
                        fullName: document.getElementById('fullName').value.trim(),
                        address: document.getElementById('address').value.trim(),
                        city: document.getElementById('city').value.trim(),
                        postalCode: document.getElementById('postalCode').value.trim(),
                        role: 'customer',
                        isMember: false,
                        memberRequestPending: document.getElementById('memberRequest').checked,
                        emailVerified: user.emailVerified,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        profileCompleted: true
                    });
                    
                    // Profile completed, continue with login flow
                    modal.remove();
                    handleSuccessfulLogin(user);
                    
                } catch (error) {
                    console.error('Profile completion error:', error);
                    alert(lang === 'is' 
                        ? 'Villa kom upp. Vinsamlegast reyndu aftur.' 
                        : 'An error occurred. Please try again.');
                }
            });
        }

        // Handle successful login
        async function handleSuccessfulLogin(user) {
            const lang = getCurrentLanguage();
            
            // Check email verification status
            const verificationStatus = await checkEmailVerificationStatus(user);
            
            if (!verificationStatus.verified && redirectTo !== 'admin') {
                // Redirect to verification page if email not verified
                window.location.href = 'verify-email.html';
                return;
            }
            
            // Handle admin redirect
            if (redirectTo === 'admin') {
                const userDoc = await firebase.firestore().collection('users').doc(user.uid).get();
                const userData = userDoc.data();
                
                if (userData.role !== 'admin') {
                    const errorMessage = document.getElementById('errorMessage');
                    errorMessage.style.display = 'block';
                    errorMessage.innerHTML = `
                        <span class="is">Aðgangur hafnaður. Stjórnendaréttindi krafist.</span>
                        <span class="en">Access denied. Admin privileges required.</span>
                    `;
                    await firebase.auth().signOut();
                    return;
                }
                
                window.location.href = 'admin.html';
            } else {
                // Redirect to homepage or original destination
                const intended = sessionStorage.getItem('intendedDestination');
                if (intended) {
                    sessionStorage.removeItem('intendedDestination');
                    window.location.href = intended;
                } else {
                    window.location.href = 'index.html';
                }
            }
        }

        // Login form handler with improved error handling
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const submitButton = document.getElementById('submitButton');
            const errorMessage = document.getElementById('errorMessage');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            let isSubmitting = false;
            
            // Email validation on blur
            emailInput.addEventListener('blur', function() {
                if (this.value && !this.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                    this.classList.add('invalid');
                    showFieldError(this, getCurrentLanguage() === 'is' 
                        ? 'Vinsamlegast sláðu inn gilt netfang' 
                        : 'Please enter a valid email address');
                } else {
                    this.classList.remove('invalid');
                    clearFieldError(this);
                }
            });
            
            // Helper functions
            function showFieldError(field, message) {
                let errorEl = field.parentNode.querySelector('.field-error');
                if (!errorEl) {
                    errorEl = document.createElement('div');
                    errorEl.className = 'field-error';
                    field.parentNode.appendChild(errorEl);
                }
                errorEl.textContent = message;
            }
            
            function clearFieldError(field) {
                const errorEl = field.parentNode.querySelector('.field-error');
                if (errorEl) {
                    errorEl.remove();
                }
            }
            
            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                if (isSubmitting) return;
                
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const lang = getCurrentLanguage();
                
                // Reset error message
                errorMessage.style.display = 'none';
                
                // Validate inputs
                if (!email || !password) {
                    errorMessage.style.display = 'block';
                    errorMessage.innerHTML = lang === 'is'
                        ? 'Vinsamlegast fylltu út bæði netfang og lykilorð'
                        : 'Please enter both email and password';
                    return;
                }
                
                // Show loading state
                isSubmitting = true;
                submitButton.disabled = true;
                submitButton.classList.add('loading');
                document.querySelector('.btn-text').style.display = 'none';
                document.querySelector('.btn-loading').style.display = 'inline-flex';
                
                // Update loading text
                const loadingText = document.querySelector('.btn-loading span:last-child');
                loadingText.innerHTML = lang === 'is' ? 'Athuga aðgang...' : 'Checking credentials...';
                
                try {
                    // Use the new auth service loginUser function
                    const result = await loginUser(email, password);
                    
                    if (result.success) {
                        const { user, profile } = result;
                        
                        // Check if profile is missing (repaired account)
                        if (!profile || profile.repairedAccount) {
                            // Show complete profile modal
                            createCompleteProfileModal(user);
                        } else {
                            // Normal successful login
                            await handleSuccessfulLogin(user);
                        }
                    } else {
                        throw { code: result.error, message: result.message };
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    
                    // Show error message with actionable guidance
                    errorMessage.style.display = 'block';
                    
                    // Enhanced error messages with action links
                    switch (error.code || error.error) {
                        case 'auth/user-not-found':
                            errorMessage.innerHTML = `
                                <span class="is">Enginn aðgangur fannst með þessu netfangi.</span>
                                <span class="en">No account found with this email.</span>
                                <br>
                                <a href="register.html" class="auth-link" style="color: var(--mc-red); text-decoration: underline;">
                                    ${lang === 'is' ? 'Smelltu hér til að búa til nýjan aðgang' : 'Click here to create a new account'}
                                </a>
                            `;
                            break;
                            
                        case 'auth/wrong-password':
                        case 'auth/invalid-credential':
                            errorMessage.innerHTML = `
                                <span class="is">Rangt lykilorð.</span>
                                <span class="en">Incorrect password.</span>
                                <br>
                                <a href="forgot-password.html" class="auth-link" style="color: var(--mc-red); text-decoration: underline;">
                                    ${lang === 'is' ? 'Gleymt lykilorð? Smelltu hér' : 'Forgot password? Click here'}
                                </a>
                            `;
                            break;
                            
                        case 'auth/invalid-email':
                            errorMessage.innerHTML = `
                                <span class="is">Ógilt netfang. Vinsamlegast athugaðu hvort netfangið sé rétt slegið inn.</span>
                                <span class="en">Invalid email. Please check that the email is entered correctly.</span>
                            `;
                            break;
                            
                        case 'auth/user-disabled':
                            errorMessage.innerHTML = `
                                <span class="is">Þessi aðgangur hefur verið gerður óvirkur.</span>
                                <span class="en">This account has been disabled.</span>
                                <br>
                                <a href="contact.html" class="auth-link" style="color: var(--mc-red); text-decoration: underline;">
                                    ${lang === 'is' ? 'Hafðu samband við okkur' : 'Contact us for assistance'}
                                </a>
                            `;
                            break;
                            
                        case 'auth/too-many-requests':
                            errorMessage.innerHTML = `
                                <span class="is">Of margar tilraunir. Vinsamlegast bíðið í nokkrar mínútur.</span>
                                <span class="en">Too many attempts. Please wait a few minutes.</span>
                                <br>
                                <small style="color: var(--gray);">
                                    ${lang === 'is' 
                                        ? 'Ef þú hefur gleymt lykilorðinu þínu, ' 
                                        : 'If you\'ve forgotten your password, '}
                                    <a href="forgot-password.html" style="color: var(--mc-red);">
                                        ${lang === 'is' ? 'smelltu hér' : 'click here'}
                                    </a>
                                </small>
                            `;
                            break;
                            
                        case 'auth/profile-missing':
                            errorMessage.innerHTML = `
                                <span class="is">Aðgangsupplýsingar vantar. Vinsamlegast ljúktu við skráningu.</span>
                                <span class="en">Account information missing. Please complete registration.</span>
                                <br>
                                <a href="register.html" class="auth-link" style="color: var(--mc-red); text-decoration: underline;">
                                    ${lang === 'is' ? 'Ljúka skráningu' : 'Complete registration'}
                                </a>
                            `;
                            break;
                            
                        default:
                            errorMessage.innerHTML = AuthError.getUserMessage(error, lang) + `
                                <br>
                                <small style="color: var(--gray); margin-top: 10px; display: block;">
                                    <a href="contact.html" style="color: var(--mc-red);">
                                        ${lang === 'is' ? 'Hafðu samband ef vandamálið heldur áfram' : 'Contact us if the problem persists'}
                                    </a>
                                </small>
                            `;
                    }
                    
                } finally {
                    // Reset button state
                    isSubmitting = false;
                    submitButton.disabled = false;
                    submitButton.classList.remove('loading');
                    document.querySelector('.btn-text').style.display = 'inline-flex';
                    document.querySelector('.btn-loading').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
