<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleipnir MC Reykjavík - Official Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="homepage">
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <span class="logo-text">SLEIPNIR MC</span>
                    <span class="location">REYKJAVÍK</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="active"><span class="is">Heim</span><span class="en">Home</span></a></li>
                <li><a href="shop.html"><span class="is">Verslun</span><span class="en">Shop</span></a></li>
                <li class="nav-dropdown">
                    <a href="#"><span class="is">Um Okkur</span><span class="en">About Us</span></a>
                    <ul class="dropdown-menu">
                        <li><a href="about.html"><span class="is">Hópurinn</span><span class="en">Members</span></a></li>
                        <li><a href="sagan.html"><span class="is">Sagan</span><span class="en">Story</span></a></li>
                    </ul>
                </li>
                <li><a href="contact.html"><span class="is">Hafa Samband</span><span class="en">Contact</span></a></li>
                <li><a href="admin.html"><span class="is">ADMIN</span><span class="en">ADMIN</span></a></li>
            </ul>
            <div class="language-toggle">
                <button class="btn btn-dark btn-sm" onclick="toggleLanguage()">
                    <span class="is">EN</span>
                    <span class="en">IS</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Hero Section - Full Screen -->
    <section class="hero hero-full" id="home">
        <div class="hero-overlay"></div>
        <div class="northern-lights"></div>
        <div class="hero-logo-bg"></div>
        <div class="hero-content">
            <h1 class="hero-title">
                NO DRUGS<br>
                NO ATTITUDE
            </h1>
            <div class="cta-group">
                <a href="shop.html" class="btn btn-primary">
                    <span class="is">Versla</span>
                    <span class="en">Shop</span>
                </a>
                <a href="about.html" class="btn btn-secondary">
                    <span class="is">Meðlimir</span>
                    <span class="en">Members</span>
                </a>
            </div>
        </div>
        <div class="frost-border"></div>
    </section>

    <!-- Minimal Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h4>Sleipnir MC Reykjavík</h4>
                <p>
                    <span class="is">Ríðum í gegnum ljósanótt síðan 2015</span>
                    <span class="en">Riding through ljósanótt since 2015</span>
                </p>
            </div>
        </div>
    </footer>

    <script src="javascript/language.js"></script>
    <script>
        // Northern lights animation
        let lastScrollY = window.scrollY;
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const lights = document.querySelector('.northern-lights');
            if (lights) {
                lights.style.transform = `translateY(${scrolled * 0.3}px)`;
            }
            lastScrollY = scrolled;
        });
    </script>
</body>
</html>
