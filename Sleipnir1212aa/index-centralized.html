<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleipnir MC Reykjavík - Official Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Homepage specific styles */
        .hero {
            height: 100vh;
            margin-top: 0;
            position: relative;
        }

        /* Make hero take full screen */
        body.homepage {
            overflow: hidden;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Prevent animation shift */
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            animation: none !important; /* Override any animation */
        }

        /* Large background logo */
        .hero-logo-bg {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1200px;
            height: 1200px;
            background: url('Images/SleipnirLogo.png') no-repeat center center;
            background-size: contain;
            opacity: 0.4;
            z-index: 1;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.15; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.25; transform: translate(-50%, -50%) scale(1.05); }
        }

        /* Footer only visible if user scrolls */
        footer {
            position: absolute;
            bottom: -100%;
            width: 100%;
        }

        /* Override body background watermark for homepage */
        body.homepage::before {
            display: none;
        }

        /* Ensure no margin/padding issues */
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="homepage">
    <!-- Header -->
    <header>
        <!-- CENTRALIZED NAVIGATION - Two Options: -->
        
        <!-- Option 1: Empty nav with placeholder (JS will fill it) -->
        <!-- <nav class="nav-placeholder"></nav> -->
        
        <!-- Option 2: Basic HTML for SEO, enhanced by JS (Recommended) -->
        <nav>
            <!-- Basic structure for search engines -->
            <div class="logo">
                <span class="logo-text">SLEIPNIR MC</span>
                <span class="location">REYKJAVÍK</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="member-portal">
                <!-- Auth state will be loaded by auth.js -->
            </div>
        </nav>
    </header>

    <!-- Hero Section with Full Screen Image -->
    <section class="hero">
        <div class="hero-logo-bg"></div>
        <div class="northern-lights"></div>
        <div class="hero-content">
            <h1 class="hero-title">SLEIPNIR MC</h1>
            <div class="hero-location">REYKJAVÍK</div>
            <p class="hero-tagline">
                <span class="is">ESTABLISHED 2015</span>
                <span class="en">ESTABLISHED 2015</span>
            </p>
            <div class="norse-divider">⚔</div>
            <p class="hero-motto">NO DRUGS<br>NO ATTITUDE</p>
            <div class="hero-buttons">
                <a href="shop.html" class="btn btn-primary">
                    <span class="is">VERSLUN</span>
                    <span class="en">SHOP</span>
                </a>
                <a href="contact.html" class="btn btn-secondary">
                    <span class="is">GERAST MEÐLIMUR</span>
                    <span class="en">BECOME A MEMBER</span>
                </a>
            </div>
        </div>
    </section>

    <!-- Footer (hidden unless user scrolls) -->
    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <p class="norse-text">ᛋᛚᛖᛁᛈᚾᛁᚱ</p>
                <p>&copy; 2025 Sleipnir MC Reykjavík</p>
                <p class="footer-motto">NO DRUGS, NO ATTITUDE</p>
            </div>
        </div>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="javascript/firebase-config.js"></script>
    
    <!-- Navigation Component (Add this BEFORE auth.js) -->
    <script src="javascript/nav-component.js"></script>
    
    <!-- Other Scripts -->
    <script src="javascript/auth.js"></script>
    <script src="javascript/language.js"></script>
    <script>
        // Check if user is member for protected pages
        auth.onAuthStateChanged((user) => {
            if (user) {
                checkMemberStatus(user.uid);
            }
        });

        // Add smooth fade-in for hero content
        window.addEventListener('load', () => {
            document.querySelector('.hero-content').style.opacity = '1';
        });
    </script>
</body>
</html>
