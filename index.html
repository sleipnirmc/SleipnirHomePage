<!DOCTYPE html>
<html lang="is">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleipnir MC Reykjavík</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-container {
            width: 80%;
            max-width: 800px;
            height: 80vh;
            background: url('Sleipnir1212aa/Images/SleipnirLogo.png') no-repeat center center;
            background-size: contain;
            opacity: 0.8;
        }
        
        h1 {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #cf2342;
            font-family: 'Arial', sans-serif;
            font-size: 3rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }
        
        .tagline {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: 'Arial', sans-serif;
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>
    <h1>Sleipnir MC Reykjavík</h1>
    <div class="logo-container"></div>
    <p class="tagline">NO DRUGS • NO ATTITUDE</p>
</body>
</html>
